<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    // 메모리에 데이터를 올리는 방법 중 우리가 배운 것은 변수 선언 방법이었다.
    // 그러나 이 방법이 과연 최선인가?
    // 결론) 변수 선언에 의한 데이터 올리는 방법은
    // 소수의 데이터를 대상으로는 아무런 문제가 없지만
    // 대량의 데이터를 메모리에 올리고 처리할 때는
    // 효율성이 떨어진다

    /* 
    해결책) 현식세계에서 줄을 맞추거나, 순서를 지키면
    규칙이라는 게 있어서 , 일괄처리가 가능하듯
    전산에서도 데이터를 메모리에 올릴때 순서를가지며
    올릴수있는 */
    let fruit = new Array(10);
   fruit[0] = "멜론"
   fruit[1] = "사과"
   fruit[2] = "배"
   fruit[3] = "딸기"
   fruit[4] = "마카다미아"
   fruit[5] = "아보카도"
   fruit[6] = "라임"
   fruit[7] ="포도"
   fruit[8] = "오렌지"
   fruit[9] = "레몬"
    for(let i =0;i<fruit.length;i++) document.write(fruit[i] + "<br>");
</script>
<body>
    
</body>
</html>
