    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>체크박스일괄처리</title>
</head>
<script>
    //당분간은 js 영역에서 이벤트를 연견해보자
    function init(){
        // onclick핸들러를 프로그래밍적으로 처리해보자
        let bt = document.getElementsByName("bt");
        let ch = document.getElementsByName("ch");
        let king = document.querySelector("#king");

        king.addEventListener("click", function(){
            innerFunc(king.checked);
        })

        // 문서 내의 모든 체크박스의 체크상태를 true로 두자
        bt[0].addEventListener("click", function(){
            innerFunc(true);
        })
        bt[1].addEventListener("click", function(){
            innerFunc(false);
        })

        function innerFunc(bool){
            for(let i = 0;i<ch.length;i++) ch[i].checked = bool;
        }
    }
    addEventListener("load", init);
</script>
<body>

    <button name="bt">체크해제</button>
