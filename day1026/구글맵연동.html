<!DOCTYPE html>
<html>
<script>
    function init() {
    var mapProp= {
        center:new google.maps.LatLng(37.556471,126.945180),
        zoom:20,
    };
    var map = new google.maps.Map(document.getElementById("myMap"),mapProp);

    // 맵 위에 마커 생성하기
    var marker = new google.maps.Marker({
        position: mapProp.center, 
        animation: google.maps.Animation.BOUNCE
    });

    // 마커를 적용할 맵을 인수로 지정
    marker.setMap(map);
    }
</script>        
        
<body>

<h1>My First Google Map</h1>

<div id="myMap" style="width:100%;height:400px;"></div>


</body>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDhG5hQaK5OXEGmldI1BqEgyYFLlm-09Ig&callback=init"></script>

</html>
