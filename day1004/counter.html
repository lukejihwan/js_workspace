<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var m = "줄넘기";
        let x = 1;
        let y = "회";
        

        function setCount(){
            alert(m+x+y);
            x++;
        }
    </script>
</head>
<body>
    <button onclick=setCount();>카운터증가</button>
</body>
</html>
