<!--아래와 같이 doctype이 붙으면 html5를 의미하고 html5 차제세 html로써
	스마트폰 등의 다양한 디바이스에 호환 되도록 지원함-->
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<style>
		
			/*
			위에 니바 500 높이 100
			아래 너비 500 높이 600*/
			#wrapper{
				width: 500px;
				height: 600px;
				background-color: skyblue;
				margin: auto;
			}
			#control{
				width: 100%;
				height: 100px;
				background-color: yellow;
				text-align: center;
			}
			#content{
				width: 100%;
				height: 500px;

			}

			#content img{
				width: 100%;
				height: 100%;
			}
			#button{
				width: 100%;
				height: 100%;
				font-size:50px;
			}
		</style>
		<script>
			//문서 내의 이미지의 src를 바꾸자
			let index = 1;
			function next(){

				let img = document.querySelector("img");
				index++;
				let result = (index % 3 == 0)? "joker" : "h" + index;
				index = (index>9)? 0 : index;
				img.src = "../images/" + result + ".png";

				//3, 6, 9일때 조커가 나오게
			}
		</script>
	</head>
	<body>
		<div id="wrapper">
			<div id="control">
				<button id="button" onclick=next()>넘기기</button>
			</div>
			<div id="content">
				<img src="../images/h1.png"></img>
			</div>	
		</div>
	</body>
</html>
