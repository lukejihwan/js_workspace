<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let degree = 0;
        let opacity = 1;
        function rotate(){
            //문서 내의 포켓몬이미지의 스타일 시트의 rotate를 10도씩 변경
            //자바스크립트는 html뿐만 아니라, css 마저도 제어가 가능하다.
            degree += 30;
             let img = document.querySelector("img").style.transform = `rotate(${degree}deg)`;
             console.log(`rotate(${degree}deg)`);
        }

        function setOpa(){
            opacity -= 0.1;
            if(opacity<0){
                opacity = 1;
            }
            let opaButton = document.querySelector("img").style.opacity = opacity;
        }


    </script>
</head>
<body>
    <img src="../images/mon.jpg" alt="" width="450px" height="450px">
    <button style="margin-top: 50px;" onclick=rotate()>포켓몬 돌리기</button>
    <button style="margin-top: 50px;" onclick=setOpa()>포켓몬 투명하게</button>
</body>
</html>
