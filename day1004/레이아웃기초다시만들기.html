<!--아래와 같이 doctype이 붙으면 html5를 의미하고 html5 차제세 html로써
	스마트폰 등의 다양한 디바이스에 호환 되도록 지원함-->
<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="UTF-8">
	<title>스위치전환</title>
	<style>
		#wrapper{
			width:800px;
			height: 800px;
			background-color: skyblue;
			margin: auto;ss
		}
		#switch{
			float: left;
			width: 100px;
			height: 100%;
			background-color: #eeeeee;
		}
		#room{
			background-image: url("../images/room.jpg");
			float: left;
			width: 700px;
			height: 100%;
		}

		#blind{
			background-color: black;
			opacity: 0.8;
			width: 100%;
			height: 100%;
		}
	</style>
	<script>
	let sw = false;
	let op = sw;
		function bulbSwitch(){
			sw = !sw;
			op = !op;
			let img = document.querySelector("#switch img");

			let value = sw? "on" : "off";
			img.src = `../images/switch_${value}.png`;

			let blind = document.querySelector("#blind");
			blind.style.opacity = op ? 0 : 0.8;
		}
	</script>
	</head>
	<body>

		<div id="wrapper">
			<div id="switch">
				<img src="../images/switch_off.png" onclick=bulbSwitch()></img>
			</div>
			<div id="room">
				<div id="blind"></div>
			</div>	
		</div>
		
	</body>
</html>
