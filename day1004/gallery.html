<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>갤러리</title>
    <style>
        /* 이 영역은 css 영역이고 css 는 프로그래밍 언어 x */
    </style>
    <script>
        // 여기는 Javascript 영역이고 대소문자를 가리면 프로그래밍 언어임
        // 함수를 사용하는이유
        //1) 코드 재사용 2) 관련성있는 코드의 분리
        let index = 1; //전역변수

        function next(){
            // alert("눌렀음");
            //문서내에 큰 이미지의 src 속성을 다른 사진으로 바꾸자
            index++;
            if(index>10){
                index = 1;
            }
            move();
        }
        function before(){
            // alert("눌렀음");
            //문서내에 큰 이미지의 src 속성을 다른 사진으로 바꾸자
            index--;
            if(index<1){
                index = 10;
            }
            move();
        }
        function move(){
            document.querySelector("img").src = "../images/"+index+".jpg";
        }
    </script>
</head>
<body>
    <table width="500px" border="1px" align="center">
        <tr>
            <td>
                <img src="../images/1.jpg" alt="" style="width: 600px; height: 400px;">
            </td>
        </tr>
        <tr>
            <td align="center">
                <button onclick=before()>이전</button>
                <button onclick=next()>다음</button>
            </td>
        </tr>
    </table>
</body>
</html>
