<!--아래와 같이 doctype이 붙으면 html5를 의미하고 html5 차제세 html로써
	스마트폰 등의 다양한 디바이스에 호환 되도록 지원함-->
<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="UTF-8">
	<title>Document</title>
	</head>
	<script>
		//조건문 이용 짝수 홀수 판단
		let getIn = prompt("숫자 입력");
		if(getIn % 2 === 0){
			alert("짝수");
		}else{
			alert("홀수");
		}
	</script>
	<body>
		
	</body>
</html>
