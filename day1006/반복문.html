<html lang="en">

	<title>Document</title>
	</head>
	<script>
		//개발자가 실행부의 원칙을 깨고 실행부의 행동에 관여 가능한가?
		//가능하다
		//반복문과 조건문을 아울러 제어문이라고 한다.
		document.write("A");

			document.write("B");	
		}

			document.write("C");
