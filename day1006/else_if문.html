<!--아래와 같이 doctype이 붙으면 html5를 의미하고 html5 차제세 html로써
	스마트폰 등의 다양한 디바이스에 호환 되도록 지원함-->
<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		let b = prompt("당신의 혈액형을 입력하세요");
		//A, B AB, O
		
		if(b=="A" || b=="a"){
			document.write("A는 꼼꼼하다");
		}else if(b=="B" || b == "b"){
			document.write("자기 주장이 강하다");
		}else if(b=="AB" || b == "ab"){
			document.write("AB형은 창의적이다");
		}else if(b=="O" || b == "O"){
			document.write("O형은 두루두루 친하다");
		}
	</script>
	</head>
	<body>
		
	</body>
</html>
