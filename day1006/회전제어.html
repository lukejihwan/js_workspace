<!--아래와 같이 doctype이 붙으면 html5를 의미하고 html5 차제세 html로써
	스마트폰 등의 다양한 디바이스에 호환 되도록 지원함-->
<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="UTF-8">
	<title>Document</title>
	</head>
	<style>
		body img:first-child{
			width: 200px;
			height: 200px;
		}
	</style>
	<script>
		let r = 0; // 이미지의 각도를 누적시킬 전역변수
		let flag = true;
		function rotatingImg(){
			//문서 내의 pic 이라는 이미지를 회전시키는 함수
			
			let pic = document.querySelector("body img:first-child");
			if(flag){
				r += 2;
				pic.style.transform = "rotate("+r+"deg)";	
			}
			
			setTimeout(rotatingImg, 16);
		} 

		function sw(){
			flag = !flag;
			let switchState = document.querySelector("body img:last-child");
			let result = flag ? "on" : "off";
			switchState.src = "../images/switch_" + result +".png";
			
		}
	</script>
	<body align="center" onLoad = rotatingImg()>
		<img src="../images/mon.jpg"></img>
		<img src="../images/switch_on.png" onclick=sw()></img>
	</body>
</html>
