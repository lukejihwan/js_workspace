<!--아래와 같이 doctype이 붙으면 html5를 의미하고 html5 차제세 html로써
	스마트폰 등의 다양한 디바이스에 호환 되도록 지원함-->
<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="UTF-8">
	<title>Document</title>
	</head>
	<style>

		#control{
			height: 100px;
			text-align: center;
			background: yellow;
		}

		#content{
			width: 100%;
			height: 200px;
			background: skyblue;
		}

		#control button{
			width:45%;
			height: 100%;
		}

		#content img{
			margin-top: 50px;
			position: relative;
		}
	</style>
	<script>
		let direction = "right";
		let pos = 0;
		const wrapperWidth = 600;
		const wrapperHeight = 300;
		const ballSize = 100;
		let val = -10;
		let autoFlag = false;
		function moveBall(){

			setPos();
			document.querySelector("img").style.left =pos + "px";
			if(autoFlag){
				setTimeout(moveBall, 16);
			}else{
				return 0;
			}
		}

		function moveAuto(){
			autoFlag = !autoFlag;


			moveBall();
		}

		function setPos(){
			if(pos>=(wrapperWidth-ballSize) || pos<= 0){
				val = val * -1;
			}

			pos += val;
			console.log(pos);
		}

		function load(){
			let wrapper = document.querySelector("#wrapper").style;
			wrapper.width = wrapperWidth + "px";
			wrapper.heigh = wrapperHeight + "px";

			let ball = document.querySelector("img").style;
			ball.width = ball.height = ballSize + "px";
		}
	</script>
	<body onLoad =load()>
		<div id="wrapper">
			<div id="control">
				<button onclick=moveBall()>수동</button>
				<button onclick=moveAuto()>자동</button>
			</div>
			<div id="content">
				<img src="../images/ball.jpg"></img>
			</div>
		</div>
	</body>
</html>
